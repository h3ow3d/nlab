apiVersion: nlab.io/v1alpha1
kind: Stack
metadata:
  name: basic
spec:
  networks:
    basic_net:
      xml: |
        <network>
          <name>basic_net</name>
          <bridge name="virbr-basic" stp="on" delay="0"/>
          <forward mode="nat"/>
          <ip address="10.10.10.1" netmask="255.255.255.0">
            <dhcp>
              <range start="10.10.10.100" end="10.10.10.200"/>
            </dhcp>
          </ip>
        </network>
  vms:
    attacker:
      xml: |
        <domain type="kvm">
          <name>basic-attacker</name>
          <memory unit="MiB">4096</memory>
          <vcpu placement="static">2</vcpu>
          <os>
            <type arch="x86_64" machine="pc-i440fx-focal">hvm</type>
            <boot dev="hd"/>
          </os>
          <features>
            <acpi/>
            <apic/>
          </features>
          <devices>
            <disk type="file" device="disk">
              <driver name="qemu" type="qcow2"/>
              <source file="/var/lib/libvirt/images/basic-attacker.qcow2"/>
              <target dev="vda" bus="virtio"/>
            </disk>
            <interface type="network">
              <source network="basic_net"/>
              <model type="virtio"/>
            </interface>
            <channel type="unix">
              <target type="virtio" name="org.qemu.guest_agent.0"/>
            </channel>
          </devices>
        </domain>
    target:
      xml: |
        <domain type="kvm">
          <name>basic-target</name>
          <memory unit="MiB">2048</memory>
          <vcpu placement="static">2</vcpu>
          <os>
            <type arch="x86_64" machine="pc-i440fx-focal">hvm</type>
            <boot dev="hd"/>
          </os>
          <features>
            <acpi/>
            <apic/>
          </features>
          <devices>
            <disk type="file" device="disk">
              <driver name="qemu" type="qcow2"/>
              <source file="/var/lib/libvirt/images/basic-target.qcow2"/>
              <target dev="vda" bus="virtio"/>
            </disk>
            <interface type="network">
              <source network="basic_net"/>
              <model type="virtio"/>
            </interface>
            <channel type="unix">
              <target type="virtio" name="org.qemu.guest_agent.0"/>
            </channel>
          </devices>
        </domain>
